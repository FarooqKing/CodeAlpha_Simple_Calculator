<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <h1 class="text-center"><span>Calculator</span></h1>
    <div class="container">
      <div class="row">
        <input type="text" name="text" id="text display" placeholder="0" />
      </div>
      <div class="row">
        <button class="button first-row">AC</button>
        <button class="button first-row btnMplus">M+</button>
        <button class="button first-row btnMminuss">M-</button>
        <button class="button first-row">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button" id="zero">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
